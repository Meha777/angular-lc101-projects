<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = false">Gold</button> <br>
   <button [class.silver]="!inactive"[disabled]="inactive" (click)="inactive=true">Silver</button> <br>
   <button [class.copper]="!inactive" [disabled]="inactive" (click)="inactive=false">Copper</button> <hr>
   <button (click)="inactive = !inactive"> Reactive Buttons</button>
</div>
